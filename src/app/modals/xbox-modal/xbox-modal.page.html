<ion-header>

  <!--Barra toolbar-->
  <ion-toolbar color="#0f750f">
    <ion-buttons style="color:#fff" slot="start">
      <ion-icon class="atras" name="arrow-back" (click)="atras()"></ion-icon>
    </ion-buttons>
    <ion-title style="color:#fff">
      <ion-icon name="logo-xbox"></ion-icon>
      XBox
    </ion-title>
  </ion-toolbar> 
</ion-header>

<!--Empezamos donde meteremos la informacion-->
<ion-content color="#0f750f">
  
  <ion-card >
    <iframe [src]="getSafeUrl()"  width="640" height="360" frameborder="0"
    webkitallowfullscreen mozallowfullscreen allowfullscreen>
  </iframe>
  
    <ion-card-content>
      <ion-card-title style="color:#fff">
        {{this.titulo | translate}}
      </ion-card-title>
      <p class="ion-text-justify" style="color:#fff">
        {{this.descripcionC | translate}}
      </p>
      <img src="{{this.foto}}" />
    </ion-card-content>
  </ion-card>
 

  <!--Se cierra el Contenedor-->
</ion-content>
