<ion-header>

  <!--Barra toolbar-->
  <ion-toolbar color="#2C1C3E">
    <ion-buttons style="color:white" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="color:white">
      Inicio
    </ion-title>
    <ion-buttons slot="end" routerLink="/user">
      <img class="user" src="/assets/fotos/usuario.png" />
    </ion-buttons>
    <ion-buttons slot="end" (click)="presentAlertPrompt()">
      <ion-icon class="agregar" style="zoom:1.7;" name="add-circle"></ion-icon>
    </ion-buttons>
  </ion-toolbar>

  <!--Buscador-->
  <ion-searchbar style="background-color: #003791" class="buscador" (ionChange)="buscar($event)"
    (keyup.enter)="cerrar()" placeholder="Buscar" animated autocorrect="true"></ion-searchbar>

</ion-header>

<!--Empezamos donde meteremos la informacion-->
<ion-content color="#140B1C" class="card-background-page">

  <!--Actualizar Pagina-->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content id="spinner" pullingIcon="arrow-dropdown" pullingText="Suelta Para Actualizar"
      refreshingSpinner="lines" refreshingText="Actualizando">
    </ion-refresher-content>
  </ion-refresher>

  <div class="lista">
    <ion-list> 
      
        <ion-item-sliding id="item100" *ngFor="let item of listadoPanelComunidad;let i = index">
            <ion-item color="#003350" (click)="abrirModal(item.id, item.titulo)">
                <ion-avatar slot="start">
                    <ion-img   src="{{item.foto}}"></ion-img> 
                  </ion-avatar>
                  <ion-label>
                    <h2> <b>{{item.titulo}}</b> </h2> 
                    <p>{{item.descripcion}}</p>
                  </ion-label>
            </ion-item>

            <ion-item-options side="end">
              <ion-item-option color="danger"  (click)="borrarSitio(item.id, item.autor)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
    </ion-list>
  </div>


</ion-content>
<ion-footer color="#2C1C3E">
  <ion-toolbar color="#2C1C3E">
    <ion-title>Comunidades</ion-title>
  </ion-toolbar>
</ion-footer>
